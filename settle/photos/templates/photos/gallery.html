{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/gallery-style.css' %}">
{% endblock %}

{% block content %}
    <main>
        <div class="headline" style="margin: 18px 0px">
            <h2>Your Gallery</h2>
        </div>
        <div class="cards">
            {% if photos %}
                {% for photo in photos %}
                    <div class="eachcard">
                        <div class="topcard">
                            <img src="{{ photo.photo.url }}" alt="image" style="height: 100%; width: 100%">
                        </div>
                        <div class="botcard">
                            <h3>{{ photo.title }}</h3>
                            <p>{{ photo.description|truncatewords:20 }}
                            </p>
                            <a href="{% url 'details-photo' photo.pk %}"
                               style="background-color: black; color: white; border-radius: 6px; padding: 6px; width: 150px; text-align: center; margin-top: 6px">Details</a>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
            <div class="eachcard">
                <div class="topcard">
                    <a href="{% url 'add-photo' %}"><img src="{% static 'images/images.png' %}" alt="image"
                                                         style="height: 80%; width: 50%"></a>
                </div>
                <div class="botcard">
                </div>
            </div>
        </div>
    </main>
{% endblock %}
